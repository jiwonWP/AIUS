<!DOCTYPE html>
<html>
<head>
    <title>AICOSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <span class="new-chat">
                New Chat
                <img src="4616790.png" alt="AI" width="30" height="30">
            </span>
            <div class="auth-section">
                <div class="add">Sign up or log in</div>
                <div class="additional-text">Save your chat history, share chats, and personalize your experience.</div>
                <button class="button">Sign up</button>
                <button class="button">Log in</button>
            </div>
        </div>
        <div class="right-content">
            <h2>무엇이 궁금한가요? 다 질문해주세요!</h2>
            <div class="prompt-section">
                <div class="prompt-header">
                    <h5>이런 프롬프트는 어때요?</h5>
                    <div class="prompt-more">
                        <p>프롬프트 더보기</p>
                        <div class="arrow-icon" onclick="goToWebsite('https://www.example.com/quiz')">➔</div>
                    </div>
                </div>
                <div class="prompt-container">
                    <div class="task-box">
                        <div class="box-content">
                            <img src="powerpoint.svg" alt="PowerPoint Icon" class="icon">
                            <div class="text-content">
                                <p>파워포인트</p>
                                <h6>파워포인트 작성을 한 방에!</h6>
                            </div>
                        </div>
                        <div class="arrow-icon" onclick="goToWebsite('https://www.microsoft.com/en-us/microsoft-365/powerpoint')">➔</div>
                    </div>
                    <div class="task-box">
                        <div class="box-content">
                            <img src="3653846.png" alt="Email" class="icon">
                            <div class="text-content">
                                <p>초기영업이메일</p>
                                <h6>마케팅 초기 이메일 작성기</h6>
                            </div>
                        </div>
                        <div class="arrow-icon" onclick="goToWebsite('https://www.microsoft.com/en-us/microsoft-365/powerpoint')">➔</div>
                    </div>
                    <div class="task-box">
                        <div class="box-content">
                            <img src="game.png" alt="Game" class="icon">
                            <div class="text-content">
                                <p>게임 추천</p>
                                <h6>당신에게 딱 맞는 게임을 추천해드립니다</h6>
                            </div>
                        </div>
                        <div class="arrow-icon" onclick="goToWebsite('https://www.example.com/quiz')">➔</div>
                    </div>
                    <div class="task-box">
                        <div class="box-content">
                            <img src="python.png" alt="Python" class="icon">
                            <div class="text-content">
                                <p>파이썬</p>
                                <h6>파이썬 해석기</h6>
                            </div>
                        </div>
                        <div class="arrow-icon" onclick="goToWebsite('https://www.python.org/')">➔</div>
                    </div>
                    <div class="task-box">
                        <div class="box-content">
                            <img src="monitor.png" alt="Advertise" class="icon">
                            <div class="text-content">
                                <p>광고</p>
                                <h6>광고 카피라이팅</h6>
                            </div>
                        </div>
                        <div class="arrow-icon" onclick="goToWebsite('https://www.example.com/quiz')">➔</div>
                    </div>
                    <div class="task-box">
                        <div class="box-content">
                            <img src="powerpoint_icon.png" alt="?" class="icon">
                            <div class="text-content">
                                <p>페르소나</p>
                                <h6>페르소나 해석기</h6>
                            </div>
                        </div>
                        <div class="arrow-icon" onclick="goToWebsite('https://www.example.com/quiz')">➔</div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Enter your message...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        function goToWebsite(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
